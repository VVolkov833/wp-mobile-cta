#fcp-mcta-tumbler {
    position:fixed;
    opacity:0;
    pointer-events:none;
}
.fcp-mcta-cta {

    padding:12px 16px;
    position:fixed;
    right:6px;
    bottom:16px;
    z-index:999;
    line-height:1;
    cursor:pointer;
}

.fcp-mcta-back {
    display:block;
    margin:0;
    overflow:hidden;
    position:fixed;
    left:0; top:100%; right:0; bottom:0;
    z-index:99999998;
    text-align:right;
    transition:top 0.3s 0.4s ease;
}
#fcp-mcta-tumbler:checked + .fcp-mcta-cta {
    z-index:99999999;
}
#fcp-mcta-tumbler:checked + .fcp-mcta-cta + .fcp-mcta-back {
    top:0;
    transition:top 0.3s ease;
}
.fcp-mcta-back::before {
    content:'';
    width:1px;
    height:100%;
}
.fcp-mcta-back::before,
.fcp-mcta-wrap {
    display:inline-block;
    vertical-align:bottom;
    text-align:left;
}
.fcp-mcta-wrap {

}

#fcp-mcta-tumbler:checked + .fcp-mcta-cta {
